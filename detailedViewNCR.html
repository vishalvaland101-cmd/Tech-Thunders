<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Detailed View of NCR</title>
    <link rel="stylesheet" href="detailedViewNCR.css" />
    <style>
    a {
      text-decoration: none;
    }

    body {
      background-color: #fff;
      font-family: "Poppins", sans-serif;
      font-size: 16px;
      margin: 0;
      padding: 0;
    }
    nav {
      background-color: #3498db;
      border-bottom: 2px solid black;
      padding: 1.3rem;
    }

    nav li {
      border-bottom: 1px solid black;
    }

    .navbar {
      align-items: center;
      display: grid;
      font-size: 20px;
      font-weight: 600;
      grid-template-columns: auto auto;
    }

    .navbar a {
      color: #fff;
    }
    .navbar a:hover {
      color: rgb(118, 118, 118);
    }

    .navbar-links {
      display: none;
      grid-template-columns: 1fr;
      position: absolute;
      right: 0;
      top: 8rem;
      width: 100%;
    }

    .navbar-links a {
      background-color: #3498db;
      color: #fff;
      display: block;
      padding: 1.5rem;
    }

    .navbar-links a:hover {
        border-radius: 25px;
        color: rgb(118, 118, 118);
    }

    .navbar-links ul{
        display: grid;
        grid-template-columns: 1fr;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .navbar-menu {
        cursor: pointer;
        display: block;
        font-size: 3.5rem;
        justify-self: end;
    }

    @media screen and (min-width: 1024px){
      nav li {
        border: none;
      }

      .navbar {
          font-size: 18px;
      }
      .navbar-links {
          display: grid;
          position: static;
      }
      .navbar-links a {
          justify-self: end;
      }
      .navbar-links ul{
          grid-template-columns: auto;
      }
      .navbar-menu {
          display: none;
      }
    }

    @media screen and (min-width: 1440px){
      .navbar {
          font-size: 24px;
      }
    }
    </style>
  </head>
  <header>
    <nav>
        <div class="navbar">
            <div>
                <a href="index.html"><i class="bi bi-house"></i> Home</a>
            </div>
            <div class="navbar-links">
                <ul>
                  <li><a href="view-ncr.html"><i class="bi bi-journal"></i> View NCR Log</a></li>
                  <!--<li><a href="view-ncr.html">View Reports</a></li>-->
                </ul>
            </div>
            <div onclick="toggleMenu()" title="Menu" class="navbar-menu">
                &#9776;
             </div>
        </div>
    </nav>
</header>
    <div class="container">
      <h1><a href="view-ncr.html" style="text-align: left; color: black;"><i class="bi bi-arrow-left"></i></a> View NCR</h1>
      <table>
        <tr class="with-line">
          <th>NCR Number:</th>
          <td id="ncrNumber"></td>
        </tr>
        <tr class="with-line">
          <th>Status</th>
          <td id="status"></td>
        </tr>
        <tr class="with-line">
          <th>Reported By:</th>
          <td id="reportedBy"></td>
        </tr>
        <tr class="with-line">
          <th>Date Created:</th>
          <td id="dateCreated"></td>
        </tr>
        <tr class="with-line">
          <th>Product Name:</th>
          <td id="productName"></td>
        </tr>
        <tr class="with-line">
          <th>Description:</th>
          <td id="description"></td>
        </tr>

        <tr class="with-line">
          <th>Supplier Name:</th>
          <td id="supplierName"></td>
        </tr>
        <tr class="with-line">
          <th>Supplier Contact:</th>
          <td id="supplierContact"></td>
        </tr>
        <tr class="with-line">
          <th>Attachments:</th>
          <td><a href="#">View Attached Files</a></td>
        </tr>
      </table>
    </div>

        document.querySelector(".container").innerHTML =

    <script src="scripts/script.js"></script>
  </body>
</html>
